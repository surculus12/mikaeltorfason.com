---
layout: default
---
{% assign data = site.data[page.category] %}
{% for item in data.items %}
<!-- /.container -->
<section id="{{ item.name | slugify }}" class="{% cycle '', 'bg-dark text-white' %}">
    <div class="container">
        <div class="row">
        <div class="col-lg-12 text-center">
            <img class="img-fluid rounded-circle mb-4" src="{{ site.url }}/img/{{ page.category }}/{{ item.image }}" style="object-fit: none; object-position: center; height: 400px; width: 400px" />
            <h2 class="section-heading">{{ item.name }}</h2>
            <hr class="my-4">
            <p class="mb-4">
                {{ item.description | newline_to_br }}
            </p>
        </div>
        </div>
    </div>
</section>
{% endfor %}
