<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top">
        {% include sub-nav.html %}

        <header class="masthead text-center text-white d-flex" style="background-image: url({{ site.url }}/img/{{ page.category }}/{{ page.image }});">
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <h1 class="text-uppercase">
                            <strong>{{ page.title }}</strong>
                        </h1>
                        <hr>
                    </div>
                    <div class="col-lg-8 mx-auto">
                        <p class="text-faded mb-5">{{ page.description }}</p>
                        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Find Out More</a>
                    </div>
                </div>
            </div>
        </header>

        {{ content }}

        {% include footer.html %}
        {% include js.html %}
    </body>
</html>
